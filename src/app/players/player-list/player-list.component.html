<h3 [style]="currentStyles">Player List</h3>
<ul>
  <li *ngFor="let player of players; let i=index" (click)="selectedPlayer = player">
    #{{i+1}}. {{player}}
  </li>
</ul>
<app-player-detail
  #player
  *ngIf="selectedPlayer; else noPlayer"
  [name]="selectedPlayer"
  (liked)="onPlayerLiked($event)"
></app-player-detail>
<ng-template #noPlayer>
  <p>No player selected</p>
</ng-template>
